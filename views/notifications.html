<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Accounts</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="airports-table" class="table table-striped table-bordered table-hover"
                                id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Role</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>BEKA</td>
                                        <td>BEKA</td>
                                        <td>BEKA</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <form>
                                <label for="ID"> User ID</label>
                                <input type="text" id="ID" required>
                                 <label for="Status"> Updated status</label>
                                <input type="text" id="Status" required>
                                <button class="btn btn-primary" onclick="UpdateStatus();">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

 

            getAccounts();
                function getAccounts() {
                    $.ajax({
                        url: "api/admin/accounts",
                        type: "GET",
                        beforeSend: function (xhr) { xhr.setRequestHeader('Authentication', localStorage.getItem("token")); },
                        success: function (data) {
                            console.log(data);
                            var html = "";
                            for (var i = 0; i < data.length; i++) {
                                html += '<tr class="odd gradeX">'
                                    + '<td>' + data[i].id + '</td>'
                                    + '<td>' + data[i].username + '</td>'
                                    + '<td>' + data[i].email + '</td>'
                                    + '<td>' + data[i].status + '</td>'
                                    + '<td>' + data[i].role + '</td><tr>';
                            }
                            $('#airports-table tbody').html(html);
                            $('#airports-table').DataTable();
                        }
                    });
                };

                function UpdateStatus(){
                   
                    user = {
                    'id' : $('#ID').val(),
                    'status' : $('#Status').val()
                    }
                    console.log(user);
                    
                      $.ajax({
                        url: "api/admin/accounts/" + user.id,
                        type: "PUT",
                        dataType: "json",
                        data: {"status": user.status}
,
                        
                        beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
                        success: function(data) {
                            toastr.success("User has been updated");
           
                        },
                        error: function(jqXHR, textStatus, errorThrown ){
                            
                        }
                        });
                }
                
</script>
